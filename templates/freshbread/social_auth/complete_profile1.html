{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Complete Profile - Kingfood</title>
<link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    * { box-sizing: border-box; font-family: "Roboto", sans-serif; }

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(
                circle at top left,
                rgba(255, 96, 219, 0.40),
                transparent 45%
            ),
            radial-gradient(
                circle at bottom right,
                rgba(86, 191, 255, 0.40),
                transparent 45%
            ),
            linear-gradient(
                135deg,
                #142050,
                #1a2b63,
                #1f3a7a
            );
        background-size: cover;
        background-attachment: fixed;
        overflow: hidden;
        padding-top: 40px;
    }

    /* Glass card */
    .profile-card {
        position: relative;
        width: 440px;
        max-width: 92%;
        padding: 45px 35px;
        border-radius: 22px;
        background: rgba(39, 44, 85, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.15);
        box-shadow: 0 0 30px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.05);
        animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #ff43c1, #7acbff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .form-group {
        position: relative;
        margin-bottom: 22px;
    }

    .form-group i {
        position: absolute;
        top: 50%;
        left: 16px;
        transform: translateY(-50%);
        color: #c8d2e0;
        font-size: 17px;
        z-index: 1;
    }

    .form-group input,
    .form-group input[type="number"] {
        width: 100%;
        padding: 15px 16px 15px 48px;
        background: rgba(255,255,255,0.08);
        border: none;
        border-radius: 12px;
        font-size: 15px;
        color: #fff;
        outline: none;
        transition: 0.25s;
        backdrop-filter: blur(6px);
    }

    .form-group input::placeholder {
        color: #a9b3c6;
    }

    .form-group input:focus {
        background: rgba(255,255,255,0.18);
        box-shadow: 0 0 12px rgba(110,180,255,0.45);
    }

    /* Checkbox */
    .footer-text1 {
        margin: 20px 0 25px;
        color: #c8d2e0;
        font-size: 14.5px;
        line-height: 1.5;
    }

    .footer-text1 label {
        display: flex;
        align-items: center;
        cursor: pointer;
        user-select: none;
    }

    .footer-text1 input[type="checkbox"] {
        margin-right: 12px;
        width: 18px;
        height: 18px;
        accent-color: #ff45c4;
    }

    .footer-text1 a {
        color: #7acbff;
        text-decoration: none;
        font-weight: 500;
    }

    .footer-text1 a:hover {
        text-decoration: underline;
    }

    .btn-submit {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(90deg, #ff45c4, #6bc7ff);
        color: #fff;
        font-size: 17px;
        font-weight: 700;
        cursor: pointer;
        letter-spacing: 1px;
        box-shadow: 0 0 15px rgba(255,255,255,0.25);
        transition: 0.3s;
    }

    .btn-submit:hover {
        filter: brightness(1.15);
        transform: scale(1.02);
    }

    /* Floating dots */
    .dot {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.08);
        filter: blur(4px);
        animation: float 7s ease-in-out infinite;
    }

    @keyframes float {
        0%,100% { transform: translateY(0); }
        50%     { transform: translateY(-14px); }
    }

    .d1 { width: 90px;  height: 90px;  top: -45px; left: -40px; animation-delay: 0s; }
    .d2 { width: 60px;  height: 60px;  bottom: -35px; right: -30px; animation-delay: 2s; }
    .d3 { width: 45px;  height: 45px;  top: 40%; right: -25px; animation-delay: 4s; }

    /* Messages / errors */
    .top-error-banner {
        background: rgba(220,38,38,0.85);
        backdrop-filter: blur(8px);
        color: white;
        padding: 14px 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 15px;
        border: 1px solid rgba(255,255,255,0.1);
        width: 440px;
        max-width: 92%;
    }

    .top-error-banner i {
        margin-right: 8px;
    }
</style>

</head>
<body>

{% if messages %}
<div id="topErrorBanner" class="top-error-banner" role="alert">
    <i class="fa fa-exclamation-circle"></i>
    {% for message in messages %}
        <span>{{ message }}</span>
    {% endfor %}
</div>
{% endif %}

<div class="profile-card">

    <div class="dot d1"></div>
    <div class="dot d2"></div>
    <div class="dot d3"></div>

    <h2>COMPLETE PROFILE</h2>

    <form method="POST" action="{% url 'complete_social_profile_view' %}">
        {% csrf_token %}

        <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text" name="first_name" placeholder="First Name" required>
        </div>

        <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text" name="last_name" placeholder="Last Name" required>
        </div>

        <div class="form-group">
            <i class="fa fa-phone"></i>
            <input type="number" name="phone" placeholder="Phone number" required>
        </div>

        <div class="form-group">
            <i class="fa fa-gift"></i>
            <input type="text" name="referral_code" placeholder="Referral code (optional)">
        </div>

        <div class="footer-text1">
            <label>
                <input id="remembermesignup" name="acc_prpo" type="checkbox" {% if acc_prpo %}checked{% endif %} />
                <span>I agree to the <a href="#">Privacy Policy</a> and <a href="#">Terms of use</a></span>
            </label>
        </div>

        <button type="submit" class="btn-submit">Continue</button>
    </form>

</div>

</body>
</html>
