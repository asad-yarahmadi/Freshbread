{% load static %}
<!DOCTYPE html>
<html lang="en"><!-- Basic -->
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
   
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Site Metas -->
    <title> Gallery - Fresh Bread</title>  
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'cp.min.css' %}">    
	<!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'cs' %}">    
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'cve.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css' %}">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
<body>
{% include 'freshbread/header.html' %}
<!-- Start header -->
<!-- Start Gallery -->
<h2></h2><br>
<h2></h2><br>
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Gallary</h1>
				</div>
			</div>
		</div>
	</div>
<div class="gallery-box">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Gallery</h2>
						<p>Here, I shared My New Exprinces</p>
					</div>
				</div>
			</div>
            <div class="tz-gallery">
                <div class="row">
                    {% if images %}
                        {% for img in images %}
                        <div class="col-sm-6 col-md-4 col-lg-4">
                            <a class="lightbox" href="{{ img.image.url }}">
                                <img class="img-fluid" src="{{ img.image.url }}" alt="{{ img.title|default:'Gallery Image' }}">
                            </a>
                        </div>
                        {% endfor %}
                    {% else %}
                        <div class="col-12 text-center">
                            <p>No gallery images yet.</p>
                        </div>
                    {% endif %}
                </div>
            </div>
		</div>
	</div>
	<!-- End Gallery -->
	<!-- End Customer Reviews -->
	
	<!-- Start Contact info -->

	<!-- End Contact info -->
	
	<!-- Start Footer -->
{% include 'freshbread/footer.html' %}
	<!-- End Footer -->
	
	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

	<!-- ALL JS FILES -->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- ALL PLUGINS -->
	<script src="{% static 'js/jquery.superslides.min.js' %}"></script>
	<script src="{% static 'js/images-loded.min.js' %}"></script>
	<script src="{% static 'js/isotope.min.js' %}"></script>
	<script src="{% static 'js/baguetteBox.min.js' %}"></script>
	<script src="{% static 'js/form-validator.min.js' %}"></script>
    <script src="{% static 'js/contact-form-script.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
