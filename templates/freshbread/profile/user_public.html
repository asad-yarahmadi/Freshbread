{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile - Fresh Bread</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

</head>
<body>
{% include 'freshbread/header.html' %}
<section class="py-5" style="background:#fafafa;">
  <div class="container">
    <div class="card p-4" style="border-radius:16px; max-width:720px; margin:0 auto;">
      <div class="text-center mb-3">
        <img src="{{ profile.avatar.url }}" alt="Avatar" style="width:120px;height:120px;border-radius:50%;border:3px solid #ffc107;object-fit:cover;" onerror="this.onerror=null;this.src='{% static 'images/profile-7.jpg' %}'">
        <h3 class="mt-3 mb-1">{{ target.first_name }} {{ target.last_name }}</h3>
        <p class="text-muted mb-1">Joined: {{ target.date_joined|date:"Y-m-d" }}</p>
        <p class="mb-0">{{ bio }}</p>
      </div>
    </div>
  </div>
  
</section>
{% include 'freshbread/footer.html' %}
</body>
</html>
