{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verify Delivery Code - Kingfood</title>
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
  
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
{% include 'freshbread/header.html' %}
<body>
<h2></h2><br>
<h2></h2><br>
  <div class="container py-4">
  <h3>Verify Delivery Code for {{ order.order_code }}</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Delivery Code</label>
      <input 
    type="text" 
    class="form-control" 
    name="delivery_code" 
    placeholder="Enter delivery code" 
    inputmode="numeric" 
    pattern="[0-9]*" 
    maxlength="6" 
    autocomplete="off">
    </div>
    <button class="btn btn-primary" type="submit">Confirm Delivered</button>
    <a href="{% url 'manage_orders' %}" class="btn btn-link">Cancel</a>
  </form>
</div>
{% include 'freshbread/footer.html' %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
