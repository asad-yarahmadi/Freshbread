{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify Email - Kingfood</title>
  <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: "Roboto", sans-serif; }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(
              circle at top left,
              rgba(255, 96, 219, 0.40),
              transparent 45%
          ),
          radial-gradient(
              circle at bottom right,
              rgba(86, 191, 255, 0.40),
              transparent 45%
          ),
          linear-gradient(
              135deg,
              #142050,
              #1a2b63,
              #1f3a7a
          );
      background-size: cover;
      background-attachment: fixed;
      overflow: hidden;
      padding-top: 40px;
    }

    /* Glass card */
    .verify-card {
      position: relative;
      width: 440px;
      max-width: 92%;
      padding: 45px 35px;
      border-radius: 22px;
      background: rgba(39, 44, 85, 0.5);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 30px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.05);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: 1px;
      background: linear-gradient(90deg, #ff43c1, #7acbff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.info-text {
      text-align: center;
      color: #c8d2e0;
      font-size: 15px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .form-group {
      position: relative;
      margin-bottom: 22px;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 16px;
      transform: translateY(-50%);
      color: #c8d2e0;
      font-size: 17px;
      z-index: 1;
    }

    .form-group input {
      width: 100%;
      padding: 15px 16px 15px 48px;
      background: rgba(255,255,255,0.08);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      color: #fff;
      outline: none;
      transition: 0.25s;
      backdrop-filter: blur(6px);
      letter-spacing: 2px;
    }

    .form-group input::placeholder {
      color: #a9b3c6;
      letter-spacing: normal;
    }

    .form-group input:focus {
      background: rgba(255,255,255,0.18);
      box-shadow: 0 0 12px rgba(110,180,255,0.45);
    }

    .btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(90deg, #ff45c4, #6bc7ff);
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 1px;
      box-shadow: 0 0 15px rgba(255,255,255,0.25);
      transition: 0.3s;
    }

    .btn:hover:enabled {
      filter: brightness(1.15);
      transform: scale(1.02);
    }

    .btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      filter: none;
      transform: none;
    }

    .link-btn {
      margin-top: 25px;
      text-align: center;
      font-size: 15px;
      color: #c8d2e0;
    }

    .link-btn a {
      color: #7acbff;
      text-decoration: none;
      font-weight: 600;
    }

    .link-btn a:hover {
      text-decoration: underline;
    }

    /* Floating dots */
    .dot {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      filter: blur(4px);
      animation: float 7s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50%     { transform: translateY(-14px); }
    }

    .d1 { width: 90px;  height: 90px;  top: -45px; left: -40px; animation-delay: 0s; }
    .d2 { width: 60px;  height: 60px;  bottom: -35px; right: -30px; animation-delay: 2s; }
    .d3 { width: 45px;  height: 45px;  top: 40%; right: -25px; animation-delay: 4s; }

    /* Messages / errors */
    .top-error-banner {
      background: rgba(220,38,38,0.85);
      backdrop-filter: blur(8px);
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      text-align: center;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .top-error-banner i {
      font-size: 20px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4/animate.min.css">

</head>
<body>

{% if messages %}
<script>
document.addEventListener("DOMContentLoaded", function() {
    const messages = [
        {% for message in messages %}
        { text: "{{ message|escapejs }}", tag: "{{ message.tags }}" },
        {% endfor %}
    ];

    function getAlertColors(tag) {
        switch (tag) {
            case 'success': return { bg:'#22c55e', text:'#fff', icon:'success' };
            case 'error':   return { bg:'#dc2626', text:'#fff', icon:'error' };
            case 'warning': return { bg:'#facc15', text:'#000', icon:'warning' };
            default:        return { bg:'#2563eb', text:'#fff', icon:'info' };
        }
    }

    function isMobile() { return window.innerWidth < 768; }

    function showNext(index = 0) {
        if (index >= messages.length) return;

        const style = getAlertColors(messages[index].tag);
        const mobile = isMobile();

        Swal.fire({
            title: messages[index].text,
            icon: style.icon,
            background: style.bg,
            color: style.text,
            timer: 6500,
            timerProgressBar: true,
            showConfirmButton: false,
            toast: !mobile,
            position: mobile ? 'center' : 'top-end',
            showClass: { popup: 'animate__animated animate__fadeInDown' },
            hideClass: { popup: 'animate__animated animate__fadeOutUp' }
        }).then(() => showNext(index + 1));
    }

    showNext();
});
</script>
{% endif %}

<div class="verify-card">

  <div class="dot d1"></div>
  <div class="dot d2"></div>
  <div class="dot d3"></div>

  <h2>EMAIL VERIFICATION</h2>

  <p class="info-text">We've sent a 6-digit code to your email address.</p>

  <form method="post" action="{% url 'verify_email' %}">
    {% csrf_token %}
    <div class="form-group">
      <i class="fa fa-key"></i>
      <input type="text" name="code" placeholder="Enter 6-digit code" maxlength="6" required autofocus />
    </div>
    <button type="submit" name="action" value="verify" class="btn">Verify Code</button>
  </form>

  <form method="post" action="{% url 'verify_email' %}">
    {% csrf_token %}
    <button id="resendBtn" type="submit" name="action" value="resend" class="btn" disabled>Resend Code (2:00)</button>
  </form>

  <div class="link-btn">
    Wrong email? <a href="{% url 'su' %}">Change Email</a>
  </div>

</div>

<script>
  let resendBtn = document.getElementById("resendBtn");
  let countdown = 120; // 2 minutes

  function formatTime(seconds) {
    let m = Math.floor(seconds / 60);
    let s = seconds % 60;
    return `${m}:${s.toString().padStart(2, '0')}`;
  }

  function updateButton() {
    if (countdown <= 0) {
      resendBtn.disabled = false;
      resendBtn.textContent = "Resend Code";
    } else {
      resendBtn.textContent = `Resend Code (${formatTime(countdown)})`;
      countdown--;
      setTimeout(updateButton, 1000);
    }
  }

  document.addEventListener("DOMContentLoaded", updateButton);
</script>

</body>
</html>
