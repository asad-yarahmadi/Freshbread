{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Fresh Bread</title>
  <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
* { box-sizing: border-box; font-family: 'Roboto', sans-serif; }

/* ================== پس‌زمینه نئونی روشن ================== */
body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, rgba(255, 96, 219, 0.40), transparent 45%),
                radial-gradient(circle at bottom right, rgba(86, 191, 255, 0.40), transparent 45%),
                linear-gradient(135deg, #142050, #1a2b63, #1f3a7a);
    background-size: cover;
    background-attachment: fixed;
    overflow: hidden;
}

/* ================== کانتینر شیشه‌ای ================== */
.signup-container {
    position: relative;
    width: 420px;
    padding: 45px 40px;
    border-radius: 22px;
    background: rgba(39, 44, 85, 0.5);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: 0 0 30px rgba(0,0,0,0.4), inset 0 0 20px rgba(255,255,255,0.05);
    animation: fadeIn 0.7s ease;
}

/* ================== انیمیشن ================== */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(25px); }
    to   { opacity: 1; transform: translateY(0); }
}

/* ================== عنوان ================== */
h2 {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 25px;
    letter-spacing: 1px;
    background: linear-gradient(90deg, #ff43c1, #7acbff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* ================== فیلدهای فرم ================== */
.form-group {
    position: relative;
    margin-bottom: 22px;
}

.form-group i {
    position: absolute;
    top: 50%;
    left: 16px;
    transform: translateY(-50%);
    color: #c8d2e0;
    font-size: 17px;
}

.form-group input {
    width: 100%;
    padding: 15px 16px 15px 48px;
    background: rgba(255,255,255,0.08);
    border: none;
    border-radius: 12px;
    font-size: 15px;
    color: #fff;
    outline: none;
    transition: 0.25s;
    backdrop-filter: blur(6px);
}

.form-group input::placeholder {
    color: #a9b3c6;
}

.form-group input:focus {
    background: rgba(255,255,255,0.18);
    box-shadow: 0 0 12px rgba(110,180,255,0.45);
}

/* ================== چک‌باکس و متن پایین ================== */
.footer-text1 {
    margin-bottom: 20px;
    font-size: 15px;
    color: #d2d6df;
}

.footer-text1 a { color: #7acbff; }

#remembermesignup { transform: scale(1.1); accent-color: #7acbff; }

.footer-text {
    margin-top: 28px;
    text-align: center;
    font-size: 14px;
    color: #d2d6df;
}

.footer-text a {
    color: #7acbff;
    text-decoration: none;
    font-weight: 700;
}

.footer-text a:hover { text-decoration: underline; }

/* ================== دکمه ثبت‌نام ================== */
.btn-submit {
    width: 100%;
    padding: 15px;
    margin-top: 5px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(90deg, #ff45c4, #6bc7ff);
    color: #fff;
    font-size: 17px;
    font-weight: 700;
    cursor: pointer;
    letter-spacing: 1px;
    box-shadow: 0 0 15px rgba(255,255,255,0.25);
    transition: 0.3s;
}

.btn-submit:hover {
    filter: brightness(1.2);
    transform: scale(1.03);
}

/* ================== شبکه‌های اجتماعی ================== */
.social-section {
    margin-top: 30px;
    text-align: center;
}

.social-section p {
    color: #d5d8e1;
    font-weight: 600;
    margin-bottom: 15px;
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: 18px;
}

.icon {
    width: 48px;
    height: 48px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 22px;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    backdrop-filter: blur(4px);
    box-shadow: 0 0 12px rgba(255,255,255,0.15);
}

.icon:hover {
    transform: scale(1.15);
    box-shadow: 0 0 20px rgba(255,255,255,0.35);
}

.icon.google { background: #db4437; }
.icon.x      { background: #000; }

/* ================== دایره‌های تزیینی ================== */
.dot {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    filter: blur(4px);
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50%     { transform: translateY(-12px); }
}

.d1 { width: 80px; height: 80px; top: -40px; left: -35px; }
.d2 { width: 55px; height: 55px; bottom: -30px; right: -25px; }
.d3 { width: 40px; height: 40px; top: 35%; right: -20px; }

/* ================== ریسپانسیو ================== */
@media (max-width: 480px) {
    .signup-container { width: 90%; padding: 30px 20px; }
    .form-group input { padding-left: 42px; }
    .icon { width: 40px; height: 40px; font-size: 18px; }
}
</style>

</head>
<body>

  {% if error %}
<div id="topErrorBanner" class="top-error-banner" role="alert" aria-live="assertive">
    <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
    <span>{{ error }}</span>
  </div>
  {% endif %}

  <div class="signup-container">
    <div class="decor-circle circle1"></div>
    <div class="decor-circle circle2"></div>
    <div class="decor-circle circle3"></div>
    <div class="decor-circle circle4"></div>
    <h2>Create Account</h2>
    <form action="{% url 'Signup' %}" method="POST">
      {% csrf_token %}

      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" name="username" placeholder="Username" value="{{ username }}" required />
      </div>

      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" name="email" placeholder="Email Address" value="{{ email }}" required />
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" name="password_confirm" placeholder="Confirm Password" required />
      </div>
      <div class="footer-text1">
        <label>
          <input id="remembermesignup" name="acc_prpo" type="checkbox" {% if acc_prpo %}checked{% endif %} />
          <span>I agree to the <a href="{% url 'prpo' %}">Privacy Policy</a> and <a href="{% url 'tms' %}">Terms of use</a> </span>
        </label>
      </div>

      <button class="btn-submit" type="submit">Sign Up</button>

      <div class="social-section">
        <div class="social-icons">
          <a href="{% url 'social:begin' 'github' %}" class="icon x"><i class="fab fa-github"></i></a>
<a href="{% url 'social:begin' 'google-oauth2' %}" class="icon google">
    <i class="fab fa-google"></i>
</a>
        </div>
      </div>

      <div class="footer-text">
        Already have an account? <a href="{% url 'ru' %}">Login</a>
      </div>
    </form>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const banner = document.getElementById('topErrorBanner');
    if (banner) {
      // بعد 6 ثانیه، کلاس انیمیشن خروج رو اضافه کن
      setTimeout(() => {
        banner.classList.add('slide-up');
      }, 6000);

      // بعد از پایان انیمیشن خروج، بنر رو حذف کن
      banner.addEventListener('animationend', (event) => {
        if (event.animationName === 'slideUpBanner') {
          banner.remove();
        }
      });
    }
  });
</script>

</body>
</html>
